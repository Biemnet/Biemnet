<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <script src="https://kit.fontawesome.com/4483361116.js" crossorigin="anonymous"></script>    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Huddle landing page with single introductory section</title>
</head>
    <body>
        <main>
            <div class="logo"><img src="images/logo.svg" alt=""></div>
            <div class="cntnt-wrapper">
                <div class="mockups"><img src="images/illustration-mockups.svg" alt=""></div>
                <div class="content">
                    <h1>Build The Community Your Fans Will Love</h1>
                    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                    <a href="#">Register</a>
                </div>
            </div>
            <div class="social_media_links">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
         </div>
        </main>
    </body>
</html>
